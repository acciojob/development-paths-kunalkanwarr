<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Accio Jobs!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        img {
            display: block;
            margin: 0 auto;
            height: 300px;

        li {
            font-size: 1.1em;
            color: #444;
        }
    </style>
</head>
<body>

<img src="https://via.placeholder.com/600x300" alt="Accio Jobs Image">
<p>5 software program developer profession paths</p>
<ul>
    <li>Cloud development</li>
    <li>Desktop development</li>
    <li>Video Sport development</li>
    <li>Mobile development</li>
    <li>Web development</li>
</ul>

</body>
</html>
